<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="main.css" />
		<script src="main.js" defer type="module"></script>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Weather API</title>
	</head>
	<body>
		<img
			id="wallpaper"
			src="https://images.unsplash.com/photo-1601134467661-3d775b999c8b?q=80&w=1375&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
			alt=""
		/>
		<main class="container">
			<div class="form">
				<h3>Confira o clima de uma cidade:</h3>
				<div class="form-input-container">
					<input
						type="text"
						placeholder="Digite o nome da cidade"
						id="city-input"
					/>
					<button id="search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</div>

			<h2 id="error-text" class="hide">Erro</h2>

			<div id="weather-data" class="hide">
				<h2>
					<i class="fa-solid fa-location-dot"></i>
					<span id="city"></span>
					<img src="" alt="Bandeira do país" id="countryFlag" />
				</h2>
				<p id="temperature">Temperatura<span></span>&deg;C</p>
				<p id="feels">Sensação<span></span>&deg;C</p>

				<div id="description-container">
					<p id="description"></p>
					<img src="" alt="condição do tempo" id="weather-icon" />
				</div>
				<div id="details-container">
					<p id="humidity">
						<i class="fa-solid fa-droplet"></i>
						<span></span>
					</p>
					<p id="wind">
						<i class="fa-solid fa-wind"></i>
						<span></span>
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
